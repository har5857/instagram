<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    img {
      max-width: 50%;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      color: #333;
    }

    .otp {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify OTP</h1>
    <img src="https://tlr.stripocdn.email/content/guids/CABINET_dd354a98a803b60e2f0411e893c82f56/images/23891556799905703.png" alt="Password Reset Illustration" alt="OTP Verification Illustration">
    <p>Hey <%= user.userName %>, here is your OTP for verification:</p>
    <div class="otp"><%= otp %></div>
    <p>Please enter this OTP on the verification page to proceed.</p>
    <a href="#" class="button">Verify OTP</a>
    <p>If you did not request this OTP or have any concerns, please <a href="#">contact us</a>.</p>
    <div class="footer">
      <h3>Thank you</h3>
    </div>
  </div>
</body>
</html>
