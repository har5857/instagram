<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #animation-container {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      margin: 0 auto;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .button {
        padding: 12px 20px;
        font-size: 14px;
      }

      .otp {
        font-size: 20px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>OTP Verification</h1>
    <div id="animation-container"></div>
    <p>Hello <strong>{{userName}}</strong>,</p>
    <p>Here is your OTP for verification:</p>
    <div class="otp">{{otp}}</div>
    <p>Please enter this OTP on the verification page to proceed.</p>
    <a href="#" class="button">Verify OTP</a>
    <p>If you did not request this OTP or have any concerns, please <a href="#">contact us</a>.</p>
    <div class="footer">
      <p>Thank you for using our service!</p>
    </div>
  </div>
</body>

<script>
  // Load the animation
  var animationContainer = document.getElementById('animation-container');
  var animationData = 'email-animation.json'; 

  lottie.loadAnimation({
    container: animationContainer,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: animationData
  });
</script>
</html>
